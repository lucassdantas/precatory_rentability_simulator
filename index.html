<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Precnet</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id='simulatorContainer' class="simulatorContainer simulator">
        <div class="simulatorBody">
            <div class="row">
                <div class="col col50 leftUserInputContainer">
                    <div class="validityYear userInputData">
                        <span class="inputIdentifier">Vencimento do ativo:</span>
                        <div class="inputContainer">
                            <div class="inputAndLabelContainer">
                                <input type="radio" name="year" class='yearInput' id="year2025" value="2025" checked>
                                <label>2025</label>
                            </div>
                            <div class="inputAndLabelContainer">
                                <input type="radio" name="year" class='yearInput' id="year2026" value="2026">
                                <label>2026</label>
                            </div>
                        </div>

                    </div>
                    <div class="quotaType userInputData">
                        <span class="inputIdentifier">Cota:</span>
                        <div class="inputContainer">
                            <div class="inputAndLabelContainer">
                                <input type="radio" name="quotaType" class='quotaTypeInput' id="masterQuota" value="master" checked>
                                <label>Cota Master</label>
                            </div>
                            <div class="inputAndLabelContainer">
                                <input type="radio" name="quotaType" class='quotaTypeInput' id="irFreeQuota" value='irFree' >
                                <label>IR Free</label>
                            </div>
                            <div class="inputAndLabelContainer">
                                <input type="radio" name="quotaType" class='quotaTypeInput' id="fitQuota"    value='fit'>
                                <label>Fit</label>
                            </div>
                        </div>
                    </div>
                    <div class="amountInvested userInputData">
                        <span class="inputIdentifier">Valor investido:</span>
                        <div>
                            <span>R$ </span>
                            <input type="number" name="amountInvested" id="amountInvested" placeholder="R$ 100,00">
                        </div>
                        <div class="instructionContainer">
                            <span class="instruction">Insira um valor para realizar sua simulação</span>
                        </div>
                    </div>
                </div>
                <div class="col col50 rightCol ">
                    <div class="paymentMonth">
                        <div class="monthRowContainer">
                            <div class="monthContainer">
                                <span class="monthOfPaymentTitle">Mês de pagamento </span>
                                <span class="validityYearText">(do ano de vencimento)</span>
                            </div>
                            <div class="selectedMonthContainer">
                                <span id="selectedMonth"></span>
                            </div>
                        </div>
                        <input type="range" name="monthOfPayment" id="monthOfPayment" min='0' max="11">
                        <div class="monthList">
                            <span>Jan</span>
                            <span>Fev</span>
                            <span>Mar</span>
                            <span>Abr</span>
                            <span>Mai</span>
                            <span>Jun</span>
                            <span>Jul</span>
                            <span>Ago</span>
                            <span>Set</span>
                            <span>Out</span>
                            <span>Nov</span>
                            <span>Dez</span>
                        </div>
                    </div>

                    <div class="chartContainer hidden">
                        <h3>Previsão de rentabilidade</h3>
                        <div class="chart">
                            <div class="bar" id="precnet">
                                <span class="precnetValue" id="precnetValue" ></span>
                            </div>
                            <div class="bar" id="cdb">
                                <span class="cdbValue" id="cdbValue"></span>
                            </div>
                            <div class="bar" id="lci-lca">
                                <span class="lciLcaValue" id="lciLcaValue"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
